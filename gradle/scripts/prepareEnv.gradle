task prepareEnvironment {
	description "Preparing the environemnt for testing phase in GitLab's CI/ CD pipeline"

	doFirst {
		def content =
				"""
				|USER_AGENT=$userAgent
				|BROWSE_TIMEOUT=$browseTimeout
				|TARGET_DATE_TIME_PATTERN=$targetDateTimePattern
				|TARGET_TIME_ZONE=$targetTimeZone
				|API_URL=$apiUrl
				|AUTH_SECRET=$authSecret
				|PAGE_PROFILE_DIRECTORY_PATH=$pageProfileDirectoryPath
				|RE_ANALYSIS_INTERVAL=$reAnalysisInterval
				|WORKER_POOL_SIZE=$workerPoolSize
				|REPEAT_DELAY=$repeatDelay
				|""".stripMargin()

		def file = new File("build.env")
		file.write(content)
		println "Wrote build.env"
	}
}