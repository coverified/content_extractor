task buildDotEnv {
	description "Build an environment information to later set up the docker container"

	doFirst {
		def content =
				"""|PROJECT_NAME=${project.name}
                   |PROJECT_VERSION=${project.version.toString()}
                   |MAIN_CLASS=${application.mainClass.get()}
				   |PAGE_PROFILE_SOURCE_DIRECTORY=input/production/pageProfiles
				   |PAGE_PROFILE_PATH=/app/profiles
                   |""".stripMargin()
		def file = new File("dockerBuild.env")
		file.write(content)
		println "Wrote build.env for container deployment."
	}
}