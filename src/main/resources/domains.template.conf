#@define
pageType {
    name = "string"
    condition {
        #@optional
        path = "string"
        #@optional
        selector = "string"
    }
    selectors {
        content = {
            selector = "string"
            #@optional
            exclude_selector = ["string"]
        }
        title = "string"
        #@optional
        subtitle = "string"
        #@optional
        summary = "string"
        #@optional
        date = {
            tryJsonLdFirst = "boolean" | false
            selector = "string"
            format = "string" | "yyyy-MM-dd'T'HH:mm:ssZ"
            #@optional
            pattern = "string"
            #@optional
            attributeVal = "string"
        }
        #@optional
        image = "string"
        #@optional
        video = "string"
        #@optional
        audio = "string"
        #@optional
        breadcrumb = "string"
        #@optional
        tags = "string"
    }
    examples = [string]
}

profile {
    hostname = "string"
    pageTypes = [pageType]
}
